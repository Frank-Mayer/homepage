<h1>Contact</h1>

<form action="https://eo4hr3kdzumsq1q.m.pipedream.net" method="post">
  <label for="mail">E-Mail</label>
  <input name="mail" type="email" autocomplete="email" required />

  <label for="message">Message<span>(max. 512 characters)</span></label>
  <textarea
    name="message"
    autocorrect="on"
    minlength="10"
    maxlength="512"
    required
  ></textarea>

  <input type="submit" value="Send" />

  <input type="hidden" name="from" value="https://frank-mayer.io/en/contact" />
</form>
