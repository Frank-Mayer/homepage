<h1>Kontakt</h1>

<form action="https://dusk.mztikk.de/Message" method="get">
  <label for="mail">E-Mail</label>
  <input name="mail" type="email" autocomplete="email" />

  <label for="message">Nachricht<span>(max. 512 Zeichen)</span></label>
  <textarea name="message" autocorrect="on" maxlength="512"></textarea>

  <input type="submit" value="Senden" />
</form>
