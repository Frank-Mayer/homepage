<!DOCTYPE html>
<html>
  <style id="splash">
    :root::before {
      position: fixed;
      display: block;
      content: "";
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2000;
      background-color: #000;
      pointer-events: all;
      overflow: hidden;
    }

    body * {
      pointer-events: none !important;
    }
  </style>
  <head>
    <title>Frank Mayer</title>
    <script defer async type="module" src="./script/logger.ts"></script>

    <!-- Links -->
    <link rel="canonical" href="https://frank-mayer.io" />
    <link rel="shortcut icon" href="./img/fav.webp" type="image/webp" />
    <link rel="alternate icon" href="./img/fav.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/fav.png" type="image/png" />

    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#08070b" />
    <meta name="color-scheme" content="dark" />
    <meta
      name="keywords"
      content="frank, mayer, programmierer, entwickler, developer, web, webentwickler, typescript, heilbronn, baden, würthemberg, badenwürthemberg, deutschland, germany"
    />
    <meta name="hostname" content="frank-mayer.io" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Frank Mayer" />
    <meta name="msapplication-TileColor" content="#08070b" />
    <meta name="theme-color" content="#08070b" />
    <meta name="title" content="Frank Mayer" />
    <meta name="description" content="web and frontend developer" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:locale:alternate" content="de-DE" />
    <meta property="og:locale:alternate" content="en-US" />
    <meta property="og:url" content="https://frank-mayer.io" />
    <meta property="og:title" content="Frank Mayer" />
    <meta property="og:site_name" content="Frank Mayer" />
    <meta property="og:description" content="web and frontend developer" />
    <meta property="og:image:alt" content="web and frontend developer" />
    <meta name="image" property="og:image" content="./hotlink-ok/preview.png" />

    <!-- Twitter -->
    <meta name="twitter:image:src" content="/hotlink-ok/preview.png" />
    <meta name="twitter:site" content="@FF1493FF" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Frank Mayer" />
    <meta property="twitter:description" content="web and frontend developer" />
    <meta property="twitter:url" content="https://frank-mayer.io" />
    <meta property="twitter:image" content="/hotlink-ok/preview.png" />

    <link
      rel="preload"
      href="./fonts/JetBrainsSans.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="./style/font.scss" />

    <link rel="preload" href="./style/style.scss" as="style" />
  </head>
  <body>
    <header>
      <a id="home" data-route="../home">Frank Mayer</a>
      <nav>
        <a data-route="../info">Info</a>
        <a data-route="../portfolio">Portfolio</a>
        <a data-route="../links">Links</a>
        <a data-route="../contact">Contact</a>
      </nav>
      <span id="translate">
        <ul>
          <li>
            <a id="set-lang-en" hreflang="en-US" data-lang="en"
              ><span class="en"></span> English</a
            >
          </li>
          <li>
            <a id="set-lang-de" hreflang="de-DE" data-lang="de"
              ><span class="de"></span> Deutsch</a
            >
          </li>
        </ul>
      </span>
    </header>

    <main
      id="root"
      photon-router
      data-content="/content"
      data-lang-segment="0"
      data-default="/en/home"
      data-fallback="/404"
    ></main>

    <footer>
      <photon-ref
        src="./templates/anchor.html"
        data-href="https://github.com/Frank-Mayer/homepage"
        data-content="source"
      ></photon-ref>
      <photon-ref
        src="./templates/anchor.html"
        data-href="https://github.com/Frank-Mayer"
        data-content="GitHub"
      ></photon-ref>
      <photon-ref
        src="./templates/anchor.html"
        data-href="https://www.linkedin.com/in/frank-mayer-b85677214"
        data-content="LinkedIn"
      ></photon-ref>
    </footer>

    <div id="cookies-banner" class="hidden">
      <div id="cookies-banner__close-button" class="button">[X]</div>
      <div id="cookies-banner__content">
        <p>
          This website uses cookies from Cloudflare to enhance the user
          experience. By using this website, you agree to the use of these
          cookies.
        </p>
        <p>
          <photon-ref
            src="./templates/anchor.html"
            data-href="https://www.cloudflare.com/cookie-policy"
            data-content="Learn more"
          ></photon-ref>
        </p>
      </div>
    </div>

    <link rel="stylesheet" href="./style/style.scss" />
    <link
      rel="stylesheet"
      media="all and (orientation: landscape)"
      href="./style/desktop.scss"
    />
    <link
      rel="stylesheet"
      media="all and (orientation: portrait)"
      href="./style/mobile.scss"
    />

    <script
      defer
      async
      type="module"
      src="../node_modules/photon-re/core.js"
    ></script>
    <script defer async type="module" src="./script/router.ts"></script>
    <script defer async type="module" src="./script/translator.ts"></script>
    <script defer async type="module" src="./script/cursor.ts"></script>
    <script defer async src="./script/cookies.ts"></script>
    <link rel="stylesheet" href="./style/sharingan.scss" />
  </body>
</html>
