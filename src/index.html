  <body>
    <header>
      <a id="home" data-route="../home">Frank Mayer</a>
      <nav>
        <a data-route="../info">Info</a>
        <a data-route="../portfolio">Portfolio</a>
        <a data-route="../links">Links</a>
      </nav>
      <span id="translate">
        <ul>
          <li>
            <a id="set-lang-en" hreflang="en-US" data-lang="en"
              ><span class="en"></span> English</a
            >
          </li>
          <li>
            <a id="set-lang-de" hreflang="de-DE" data-lang="de"
              ><span class="de"></span> Deutsch</a
            >
          </li>
        </ul>
      </span>
    </header>

    <main
      id="root"
      photon-router
      data-content="/content"
      data-lang-segment="0"
      data-default="/en/home"
      data-fallback="/404"

    <footer>
      <photon-ref
        src="./templates/anchor.html"
        data-href="https://github.com/Frank-Mayer/homepage"
        data-content="content"
      ></photon-ref>
      <photon-ref
        src="./templates/anchor.html"

      ></photon-ref>

        src="./templates/anchor.html"
        data-href="https://www.linkedin.com/in/frank-mayer-b85677214"
        data-content="LinkedIn"
      ></photon-ref>

    <link rel="stylesheet" href="./style/style.scss" />
    <link
      href="https://fonts.cdnfonts.com/css/circular-book"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="all and (orientation: landscape)"
      href="./style/desktop.scss"
    />
    <link
      rel="stylesheet"
      media="all and (orientation: portrait)"
      href="./style/mobile.scss"
    />

    <script
      defer
      type="module"
      src="../node_modules/photon-re/core.js"
